<!DOCTYPE html>

<html>

<head>
  <title>Lost Ark Crafting Calculator</title>
  <link type="text/css" rel="stylesheet" href="styles/main.css" />
  <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <h1>Lost Ark Crafting Calculator</h1>
    <hr>
    <table id="inputTable">
        <tr>
            <td>
                <label>Gold:</label>
                <input type="number" id="gold" value="0" min="0">
            </td>
        </tr>
        <tr>
            <td>
                <label>Name:</label>
                <input type="text" id="name">
            </td>
            <td>
                <label>Cost:</label>
                <input type="number" id="cost" value="0" min="0">
            </td>
            <td>
                <label>Bundle:</label>
                <input type="number" id="bundle" value="0" min="0">
            </td>
            <td>
                <label>Material Needed:</label>
                <input type="number" id="mNeeded" value="0" min="0">
            </td>
            <td>
                <button onclick="addClicked()" id="add">Add</button>
            </td>
        </tr>
    </table>
    <table id="displayTable">
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <label>Cost</label>
            </td>
            <td>
                <label>Bundle</label>
            </td>
            <td>
                <label>Material Needed</label>
            </td>
            <td>
                <label>Gold</label>
            </td>
        </tr>
    </table>
    <label id="tGold">Total Gold: 0</label>
    <button onclick="resetClicked()" id="reset">Reset</button>
</body>

</html>
