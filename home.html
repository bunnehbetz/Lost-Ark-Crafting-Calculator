<!DOCTYPE html>

<html>

<head>
  <title>Lost Ark Crafting Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Odibee Sans">
  <link type="text/css" rel="stylesheet" href="styles/main.css" />
  <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
    <h1>Lost Ark Crafting Calculator</h1>
    <hr>
    <table>
        <tr>
            <td>
                <label>Base Gold:</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" id="gold" min="0">
            </td>
            <td align="right">
                <button onclick="addClicked()" id="add">Add</button>
            </td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>
                <label>Item Name:</label>
            </td>
            <td>
                <label>Cost per Bundle:</label>
            </td>
            <td>
                <label>Item per Bundle:</label>
            </td>
            <td>
                <label>Material Needed:</label>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="name">
            </td>
            <td>
                <input type="number" id="cost" min="0">
            </td>
            <td>
                <select id="bundle">
                    <option></option>
                    <option>1</option>
                    <option>10</option>
                    <option>100</option>
                </select>
            </td>
            <td>
                <input type="number" id="mNeeded" min="0">
            </td>
            <td align="right">
                <button onclick="addClicked()" id="add">Add</button>
            </td>
        </tr>
    </table>
    <hr>
    <table id="displayTable">
        <tr id="tableLabels">
            <td>
                <label>Name</label>
            </td>
            <td>
                <label>Cost per Bundle</label>
            </td>
            <td>
                <label>Item per Bundle</label>
            </td>
            <td>
                <label>Material Needed</label>
            </td>
            <td>
                <label>Value</label>
            </td>
        </tr>
    </table>
    <label>Total Gold:</label>
    <br>
    <label id="tGold">0</label>
    <br>
    <br>
    <button onclick="resetClicked()" id="reset">Reset</button>
</body>

</html>
